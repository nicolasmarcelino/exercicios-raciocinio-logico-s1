<!DOCTYPE html>
<html lang="pt-BR">
<meta charset="UTF-8">
<title>Minha página</title>
<body>

<script>
	
	var a, b;
	
	a = 13;
	b = 12;
	
	soma = a+b;
	sub = a-b;
	mult = a*b;
	
	
	document.write(a + " somado com " + b + " resulta em " + soma + "<br>");
	document.write(a + " subtraído de " + b + " resulta em " + sub + "<br>");
	document.write(a + " multiplicado por " + b + " resulta em " + mult);
	

</script>
</body>
</html>
