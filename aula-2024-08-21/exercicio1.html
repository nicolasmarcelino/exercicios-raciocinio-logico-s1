<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        var height = prompt("Altura da área: ")
        var width = prompt("Largura da área: ")
        var area = height * width
        document.write("Altura informada: "+height+"m"+"<br>")
        document.write("Largura informada: "+width+"m"+"<br>")
        document.write("Área: "+area+"m²")
    </script>
</body>
</html>
