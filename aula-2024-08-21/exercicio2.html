<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        var distance = prompt("Distância percorrida pelo objeto (km):")
        var time = prompt("Duração do trajeto (h):")
        var speed = distance / time
        document.write("Distância informada: "+distance+"km"+"<br>")
        document.write("Tempo informado: "+time+"h"+"<br>")
        document.write("Velocidade média: "+speed+"km/h")
    </script>
</body>
</html>
