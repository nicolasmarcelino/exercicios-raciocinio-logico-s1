<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <script>
        var resistencia = prompt("Resistência em ohms (Ω):");
        var corrente = prompt("Corrente em ampère (A):");
        var tensao = resistencia * corrente;
        document.write("Resistência informada: " + resistencia + " Ω"+ "<br>");
        document.write("Corrente informada: " + corrente + " A" + "<br>");
        document.write("Valor da tensão: " + tensao + " V" + "<br>");
    </script>
</body>

</html>
