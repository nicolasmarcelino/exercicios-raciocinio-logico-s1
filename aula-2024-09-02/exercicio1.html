<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        
        let nota1, nota2, media;
        nota1 = parseFloat(prompt("Nota 1:"))
        nota2 = parseFloat(prompt("Nota 2:"))

        media = ((nota1+nota2)/2).toFixed(1);

        document.write("Média: "+media)

        if (media >= 6) {
            document.write("<br>"+"Aprovado!")
        } else {
            document.write("<br>"+"Reprovado.")
        }
    
    </script>
</body>
</html>
