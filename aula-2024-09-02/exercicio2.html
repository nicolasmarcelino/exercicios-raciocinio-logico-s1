<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        let valor = parseInt(prompt("Insira um número:"))

        if (!(valor % 2)) {
            document.write(valor+" é um número par!")
        } else {
            document.write(valor+" é um número ímpar...")
        }
    </script>
</body>
</html>
